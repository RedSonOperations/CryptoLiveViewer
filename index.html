<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Viewer</title>
    <style>
        body {
            background-color: #3F3F3F;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 48px;
            margin-top: 100px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
            font-style: italic;
            text-align: center;
        }
        form {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 24px;
            margin-bottom: 10px;
        }
        select {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: #2B2B2B;
            color: white;
            border: none;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #BB86FC;
            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #E0B0FF;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Crypto Viewer!</h1>
    <h2><em>A fun side project by Alec Kain using the min-api CryptoCompare API.</em></h2>
    <form action="/" method="post">
        <label for="cryptoCurr">Select a cryptocurrency to view its current value:</label>
        <select name="cryptoCurr" id="cryptoCurr">
            <option disabled selected value="">-- Select a crypto --</option>
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="USDT">USDT</option>
            <option value="BNB">BNB</option>
            <option value="USDC">USDC</option>
            <option value="XRP">XRP</option>
            <option value="ADA">ADA</option>
            <option value="DOGE">DOGE</option>
            <option value="MATIC">MATIC</option>
            <option value="SOL">SOL</option>
            <option value="DOT">DOT</option>
            <option value="LTC">LTC</option>
            <option value="BUSD">BUSD</option>
            <option value="SHIB">SHIB</option>
        </select>
        <br>
        <label for="currency">Select a world currency:</label>
        <select name="currency" id="currency">
            <option disabled selected value="">-- Select a currency --</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="USD,EUR,JPY">ALL</option>
        </select>
        <br>
        <button type="submit" name="submit">View</button>
    </form>
</body>
</html>
